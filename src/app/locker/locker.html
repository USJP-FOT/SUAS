<div class="locker-page">
  <h5 class="title">Locker Controller</h5>

  <div class="locker-grid">
    <!-- Left: Form -->
    <div class="pill-card">
      <div class="field">
        <input type="text" class="control-dark" placeholder="ID">
      </div>

      <div class="field">
        <input type="text" class="control-dark" placeholder="Name">
      </div>

      <div class="field">
        <input type="text" class="control-dark" placeholder="Classroom ID">
      </div>

      <div class="row-2">
        <button class="btn-soft">ADD</button>
        <button class="btn-soft">Find</button>
      </div>

      <div class="field">
        <button class="btn-soft wide">Set Lock</button>
      </div>
    </div>

    <!-- Right: Table/List -->
    <div class="panel">
      <div class="panel-header">All Lockers</div>

      <div class="table">
        <div class="thead">
          <div class="th w-100">ID</div>
          <div class="th">Name</div>
          <div class="th w-160">Class</div>
          <div class="th w-120 text-end">Actions</div>
        </div>

        <!-- Sample rows -->
        <div class="trow">
          <div class="td w-100">101</div>
          <div class="td">Ava Stone</div>
          <div class="td w-160">A-1</div>
          <div class="td w-120 text-end">
            <button class="btn-soft btn-xs">Edit</button>
          </div>
        </div>

        <div class="trow">
          <div class="td w-100">102</div>
          <div class="td">Liam Park</div>
          <div class="td w-160">B-2</div>
          <div class="td w-120 text-end">
            <button class="btn-soft btn-xs">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
